<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Detona Ralph</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">



        <link rel="stylesheet" href="./src/CSS/index.css" type="text/css">
        <link rel="shortcut icon" href="./src/images/detona-raph.png" type="x-image/icon">

        <!-- links fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="menu">
                    <div class="menu-time">
                        <h2>Time left</h2>
                        <h2 id="time-left">0</h2>
                    </div>
                    <div class="menu-score">
                        <h2>You score:</h2>
                        <h2 id="score">0</h2>
                    </div>
                    <div class="menu-lives">
                        <img src="./src/images/player.png" alt="foto do jogador"/>
                        <h2>X3</h2>
                    </div>
            </div>
            <div class="panel">
                    <div class="panel-row">
                        <div class="square enemy" id="1"></div>
                        <div class="square" id="2"></div>
                        <div class="square" id="3"></div>
                    </div>
            <div class="panel">
                    <div class="panel-row">
                        <div class="square" id="4"></div>
                        <div class="square" id="5"></div>
                        <div class="square" id="6"></div>
                    </div>
            <div class="panel">
                    <div class="panel-row">
                        <div class="square" id="7"></div>
                        <div class="square" id="8"></div>
                        <div class="square" id="9"></div>
                    </div>
            </div>
        </main>
      
        <script src="../src/JAVASCRIPT/index.js" async defer></script>
    </body>
</html>
